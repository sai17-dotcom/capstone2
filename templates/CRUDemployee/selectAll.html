<!DOCTYPE html>
<html>
<head>
	<title>Data</title>
</head>
<body>
	<h1>Employees</h1>
	<table border="1">
		<tr>
			<th>Employe ID</th>
			<th>Employe Name</th>
			<th>Employe Age</th>
			<th>Employe Pic</th>
		</tr>
	{% for e in emp %}
	<tr>
		<td>{{e.id}}</td>
		<td>{{e.name}}</td>
		<td>{{e.age}}</td>
		<td><img src="{{e.pic.url}}" width="100" height="100"></td>
	</tr>
	{% endfor %}

	</table>

</body>
</html>
